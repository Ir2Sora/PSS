<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../templates/masterLayout.xhtml">

            <ui:define name="heading">
                Выберите пользователя
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <pou:growl id="growl"/> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{fieldNames.login}" for="login"/>
                        <pou:inputText id="login" value="#{userBean.login}"
                                       required="true" requiredMessage="Укажите логин пользователя"/>
                    </h:panelGrid>
                    <pou:commandButton value="#{buttonNames.find}" action="#{userBean.selectUserByLogin()}" update="growl"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
