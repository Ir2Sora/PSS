<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

            <title>Proposal Submission System</title>
        </head>
        <body>
            <div id="heading" class="header">
                Proposal Submission System
            </div>
            <div>
                <div id="sidebarLeft">
                    <form action="/LAB1-war/faces/register.xhtml">
                        <input type="submit" value="Зарегистрироваться" class="sidebarButton"/>

                                <td>Login:</td>
                                <td><input type="text" name="j_username" size="20"/></td>

                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="j_password" size="20"/></td>
                            </tr>

                        <p>
                            <input type="submit" value="Login" />
                        </p>            
                    </form>
                </div>
            </div>
            
        </body>
