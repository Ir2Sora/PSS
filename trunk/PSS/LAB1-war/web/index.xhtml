<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{fieldNames.login}" for="login"/>
            <h:inputText value="#{currentUser.user.login}" id="login"
                         required="true" requiredMessage="Укажите логин"/>
            <h:outputLabel value="#{fieldNames.password}" for="password"/>
            <h:inputText value="#{currentUser.user.password}" id="password"
                         required="true" requiredMessage="Укажите пароль"/>
            <h:commandButton value="#{buttonNames.login}" action="#{currentUser.logIn()}" 
                                     class="sidebarButton"/>
            <h:button value="вход" outcome="user/index.xhtml"/>
        </h:form>        
    </h:body>
</html>
